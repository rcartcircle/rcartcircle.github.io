<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chithra Akura - Nav</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  
  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="navbar.css">

</head>
<body>

  <!-- Navbar -->

  <nav>
    <input type="checkbox" id="check" />
    <label for="check" class="menu">
        <span class="material-symbols-outlined" id="menu-icon">menu</span>
    </label>
    <div class="logo">
        <img src="/StaticWeb/assets/logo.png" alt="chithra-akura-logo" draggable="false">
    </div>
    <div class="nav-items">
        <ul class="overview">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="learning-portal/select-grade.html">Learning Portal</a></li>
            <li><a href="#">Art Trivia</a></li>
            <li><a href="#">Quizzard</a></li>
            <li><a href="#">Papers Bot</a></li>
        </ul>
    </div>
  </nav>

  <script>
      document.addEventListener('DOMContentLoaded', function() {
      const checkbox = document.getElementById('check');
      const menuIcon = document.getElementById('menu-icon');

      checkbox.addEventListener('change', function() {
          if (checkbox.checked) {
          menuIcon.textContent = 'close';
          menuIcon.style.transition = 'transform 0.2s ease-out';
          menuIcon.style.transform = 'rotate(90deg)';
          } else {
          menuIcon.textContent = 'menu';
          menuIcon.style.transition = 'transform 0.2s ease-out';
          menuIcon.style.transform = 'rotate(0deg)';
          }
      });
      });
  </script>

</body>
</html>
